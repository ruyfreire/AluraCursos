<header class="sticky-top">
    <nav class="navbar navbar-light bg-white">
        
        <a class="navbar-brand">
            <i (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
            ALURAPIC
        </a>
        
        <ap-menu #menu>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
            </ul>
        </ap-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name.toUpperCase() }}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Fa√ßa Login</a>
            </span>
        </ng-template>
    </nav>

    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert class="container col-6 mt-1"></ap-alert>
    </div>
    
</header>
