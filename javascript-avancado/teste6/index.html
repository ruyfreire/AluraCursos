<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
    <script>

    let ok = true;
    let promise = new Promise((resolve, reject) => {

        setTimeout(() => {
            if(ok) {
                resolve('PROMISE CONCLUÃDA');
            } else {
                reject('HOUVE PROBLEMAS');
            }
        }, 2000);
    });

    promise
        .then(resultado => console.log(resultado))
        .catch(erro => console.log(erro));
    </script>
</body>
</html>
