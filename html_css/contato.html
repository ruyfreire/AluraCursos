    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label class="com-icone" for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome" pattern="[A-Za-z0-9 ']{3,}" title="O nome precisa ter pelo menos 3 caracteres" autofocus required>

                    <label class="com-icone" for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                </fieldset>
                
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>

                    <label>
                        <input type="radio" name="assunto" value="serviso">
                        Serviço
                    </label>

                    <fieldset>
                        <input type="radio" name="assunto" value="outro" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto" placeholder="Digite seu texto">
                    </fieldset>
                </fieldset>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="msg" placeholder="Digite sua mensagem" cols="30" rows="6"></textarea>
                    <button type="submit">Enviar mesansagem</button>
            </form>
